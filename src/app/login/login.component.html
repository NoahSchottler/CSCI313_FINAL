<div class="container">
  <div class="login">
    <h1>Login</h1>
    <h2>Username: </h2>
    <input class="textInput" type="text" #userNameInput />
    <h2>Password: </h2>
    <input class="textInput" type="password" #userPassInput />
    <button class="btn btn-primary" (click)="login(userNameInput.value, userPassInput.value)">
      Login
    </button>
  </div>
</div>
