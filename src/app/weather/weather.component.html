
<div id="divWeatherMain" [ngClass]=" WeatherData.isDay? 'day': 'night'"> 
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
    <div class="weatherWidgetRow" *ngIf = "WeatherData.isDay">
        <i class="fas fa-sun fa-2x"></i>     
        </div>
        <div class="weatherWidgetRow" *ngIf = "!WeatherData.isDay">
            <i class="fas fa-moon fa-2x"></i>         
        </div>
    <div class="weatherWidgetRow" style="font-size: 32px;">{{tempp}}째</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{WeatherData.temp_feels_like}}째</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{WeatherData.main.humidity}}%</div>
    
    
   

</div>
