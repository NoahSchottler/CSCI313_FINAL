<div class="container">
  <div class="row">
    <div class="col-3"> 
     
      <div *ngIf="showAddBot">
          <app-add-bot></app-add-bot>
      </div>
    </div>
    <div class="col-3">

    </div>
    <div class="col-6">
      <div class="chatWindow">
        <ol *ngFor="let messageToDisplay of arr, let i = index">
          <div #displayAllLoop>
            <p>
              {{ messageToDisplay.date | date: "shortTime" }}
              {{ messageToDisplay.userName }}: {{ messageToDisplay.message }}
              
              </p>
              <app-weather *ngIf = "showWeather"  [location]="locations[0]"></app-weather>
          </div>
        </ol> 
        <div *ngFor = "let l of locations">
          
        </div>
      </div>
      <!-- if date display needs to be changed later here is a site explaining it
      https://www.angularjswiki.com/angular/angular-date-pipe-formatting-date-times-in-angular-with-examples/-->
      <div class="messagePanel">
        <div>
          <input class="textInput" type="text" #messageInput />
          <button
            class="btn btn-primary"
            (click)="sendMessage(messageInput.value)"
          >
            Send Message
          </button>
        </div>
        <p></p>
        <button class="btn btn-info" (click)="logout()">Logout</button>
        <button class="btn btn-danger" (click)="delete()">
          Delete All Messages/Weather
        </button>
        <button class="btn btn-success" (click)="addBotButton()">
          Show/Hide Add Bot
        </button>
      </div>
    </div>
  </div>
</div>
