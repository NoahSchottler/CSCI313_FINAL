
<div class="container">
  <div class=login>
    <h2>Add Account</h2>
    <input #username type="text" placeholder="Username"><br><br>
    <input #password name="password" type="password" placeholder="password"><br><br>
    <input #password_confirm name="password_confirm" type="password" placeholder="confirm password"><br><br>
    <button class="btn btn-primary" (click)="addUser(username.value, password.value, password_confirm.value)">Create Account</button><br><br>
  </div>
</div>
