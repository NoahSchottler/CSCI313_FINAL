<div class = "container" *ngIf="displayLoginEditor">
  <div class="login">
  <h1>Login screen enter a username</h1>
  <input class="textInput" type="text" #userNameInput >
  <button class="btn btn-primary" (click)="selectUserName(userNameInput.value)">Choose this username</button>
  </div>
</div>

<div class="container "*ngIf="displayChat">
  <div class="row">
    <div class="col-3">
      <app-add-bot *ngIf="showAddBot"></app-add-bot>
    </div>
    <div class="col-3">

    </div>
    <div class="col-6">
    <div class="chatWindow" >
      <ol *ngFor="let messageToDisplay of  arr ">

      <div #displayAllLoop>
        <p>{{messageToDisplay.date |  date:'shortTime'}} {{messageToDisplay.userName}}: {{messageToDisplay.message}}</p>
      </div>
      </ol>
      </div>
      <!-- if date display needs to be changed later here is a site explaining it 
      https://www.angularjswiki.com/angular/angular-date-pipe-formatting-date-times-in-angular-with-examples/-->
      <div class="messagePanel">
        <div> 
          <input class="textInput" type="text" #messageInput >
          <button class="btn btn-primary" (click)="sendMessage(messageInput.value)">Send Message</button>
        </div>
        <br>
        <button class="btn btn-info" (click)="logout()">Logout</button>
        <button class="btn btn-danger" (click)="delete()">Delete all messages debug</button>
        <button class="btn btn-success" (click)="addBotButton()">Show/Hide Add Bot</button>

      </div>
      </div>
    </div>
  </div>
