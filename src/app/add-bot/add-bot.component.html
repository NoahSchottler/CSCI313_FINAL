<div class="container">
    <div class="row">
        <h1>Add a Bot</h1>
        <h5>Bot Name:</h5> <textarea name="botName" rows="1" cols="25" [(ngModel)] = "botName"></textarea>
        <h5>Bot Case:</h5> <textarea name="botCase" rows="1" cols="25" [(ngModel)] = "botCase"></textarea>
        <h5>Bot Response:</h5> <textarea name="botResponse" rows="2" cols="25" [(ngModel)] = "botResponse"></textarea>
        <button class="btn btn-success" (click)="submitAdd()">Add</button>
    </div>
</div>
